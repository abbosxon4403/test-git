<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day8</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="header-list">

                <li class="header-item">

                    <a href="#" class="header-link">
                        <img src="./img/event.svg" width="30" height="30" alt="event-stul rasmi">
                    </a>

                </li>

                <li class="header-item">

                    <a href="#" class="header-link">
                        <img src="./img/finance.svg" width="30" height="30" alt="finans">
                    </a>

                </li>

                <li class="header-item">

                    <a href="#" class="header-link">
                        <img src="./img/cafe.svg" width="30" height="30" alt="kafe rasmi">
                    </a>

                </li>

                <li class="header-item">

                    <a href="#" class="header-link">
                        <img src="./img/gift.svg" width="30" height="30" alt="sovg'a rasmi">

                </li>

                <li class="header-item">

                    <a href="#" class="header-link">
                        <img src="./img/pets.svg" width="30" height="30" alt="panja rasmi">
                    </a>

                </li>
            </ul>
        </div>
        <!--end of header section-->

        <div class="main">
            <div class="main-top">
                <!--Main-top qismda ovqat rasmi turishi kerak-->

                <h1 class="main-text">Food</h1>

                <div class="main-location">
                    <img class="main-img" src="./img/location.svg" width="30" height="30" alt="lakatsiya">
                    <h4 class="main-madrid">Madrid</h4>
                </div>
            </div>
            <!--End of main-top section-->


            <div class="inner">
                <ul class="inner-list">

                    <li class="inner-item">
                        <h4 class="inner-food">Pizza</h4>
                        <a class="inner-numbers" href="#">17$</a>
                    </li>


                    <li class="inner-line">
                        <hr>
                    </li>


                    <li class="inner-item">
                        <h4 class="inner-food">Sushi</h4>
                        <a class="inner-numbers" href="#">9$</a>
                    </li>


                    <li class="inner-line">
                        <hr>
                    </li>


                    <li class="inner-item">
                        <h4 class="inner-food">Gourment</h4>
                        <a class="inner-numbers" href="#">22$</a>
                    </li>


                    <li class="inner-line">
                        <hr>
                    </li>


                    <li class="inner-item">
                        <h4 class="inner-food">Burger</h4>
                        <a class="inner-numbers" href="#">14$</a>
                    </li>

                </ul>
            </div>


        </div>

    </div>
